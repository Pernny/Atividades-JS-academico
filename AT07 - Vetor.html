<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT07 - Vetor</title>


</head>
<body>
  <h1>Manipulação de Vetor</h1>
  
  <label for="valor">Digite um valor:</label>
  <input type="number" id="valor"><br>
  <button onclick="adicionarValor()">Adicionar Valor</button>
  
  <button onclick="mostrarValores()">Mostrar Valores Inseridos</button>
  
  <button onclick="mostrarMaiorValor()">Mostrar Maior Valor</button>
  
  <button onclick="mostrarMenorValor()">Mostrar Menor Valor</button>
  
  <button onclick="resetarVetor()">Resetar Vetor</button>
  
  <div id="resultado"></div>
  
  <script>
    var valores = [];

    function adicionarValor() {
      var valor = parseFloat(document.getElementById("valor").value);
      valores.push(valor);
    }

    function mostrarValores() {
      var resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = "Valores Inseridos: " + valores.join(", ");
    }

    function mostrarMaiorValor() {
      var maiorValor = Math.max.apply(null, valores);
      var resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = "Maior Valor: " + maiorValor;
    }

    function mostrarMenorValor() {
      var menorValor = Math.min.apply(null, valores);
      var resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = "Menor Valor: " + menorValor;
    }

    function resetarVetor() {
      valores = [];
      var resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = "Vetor resetado.";
    }
  </script>

</body>
</html>
