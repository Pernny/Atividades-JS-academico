<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT04 - Quilometragem</title>


</head>

<body>
  <h1>Calculadora de Gasto de Combustível</h1>
  
  <label for="quilometragem">Quilometragem percorrida:</label>
  <input type="number" id="quilometragem">
  
  <label for="valorCombustivel">Valor do combustível (por litro):</label>
  <input type="number" id="valorCombustivel">
  
  <button onclick="calcularGastoCombustivel()">Calcular Gasto de Combustível</button>
  
  <div id="resultado"></div>
  
  <script>
    function calcularGastoCombustivel() {
      var quilometragem = parseFloat(document.getElementById("quilometragem").value);
      var valorCombustivel = parseFloat(document.getElementById("valorCombustivel").value);
      var consumoVeiculo = 8; // Quilômetros por litro
      var litrosConsumidos = quilometragem / consumoVeiculo;
      var gastoTotal = litrosConsumidos * valorCombustivel;

      var resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = "Gasto Total de Combustível: R$ " + gastoTotal.toFixed(2);
    }
  </script>

</body>

</html>
